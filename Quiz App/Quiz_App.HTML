<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="main">
        <div id="box">
            <h2 id="quesBox" class="question">1) This Is The dummy question ?</h2>
            <div class="row">
                <input id="option1" class="option" type="radio" value="a" name="Option">
                <label for="">A) Option </label>
            </div>
            <div class="row">
                <input id="option2" class="option" type="radio" value="b" name="Option">
                <label for="">B) Option </label>
            </div>
            <div class="row">
                <input id="option3" class="option" type="radio" value="c" name="Option">
                <label for="">C) Option </label>
            </div>
            <div class="row">
                <input id="option4" class="option" type="radio" value="d" name="Option">
                <label for="">D) Option </label>
            </div>
            <button onclick="submitQuiz()" class="submit">SUBMIT</button>
        </div>
    </div>
    
    <script src="Quiz_App.js" ></script>
</body>
</html>
